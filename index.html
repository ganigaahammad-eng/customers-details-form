      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin: 40px;
      background: rgba(255, 255, 255, 0.12);
      padding: 22px;
      border-radius: 22px;
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 10px 30px rgba(31, 41, 55, 0.3);
      border: 1px solid rgba(255,255,255,0.06);

    h2 {

      margin-bottom: 14px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #eaf2ff;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.95);
      color: #0b1220;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: #ffffff;
      color: #3f2b96;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease;
    }

    button:active { transform: translateY(1px); }

    .success-msg {
      text-align: center;
      margin-top: 14px;
      font-size: 16px;
      display: none;
      color: #dff7e1;
    }

</head>
<body>
  <div class="container">
    <h2>Customer Details</h2>
    <form id="detailsForm">
      
      <label>Your Full Name:</label>
      <input type="text" name="fullName" required />

      <div class="row">
        <div>
          <label>Date of Birth:</label>
          <input type="date" name="dob" required />
        </div>
        <div>
          <label>Age (auto):</label>
          <input type="text" id="age" readonly />
        </div>
      </div>

      <label>Your Wife's Name:</label>
      <input type="text" name="wifeName" />

      <div class="row">
        <div>
          <label>Wife Date of Birth:</label>
          <input type="date" name="wifeDob" />
        </div>
        <div>
          <label>Wife Age (auto):</label>
          <input type="text" id="wifeAge" readonly />
        </div>
      </div>

      <label>Your Children's Names (comma separated):</label>
      <input type="text" name="childrenNames" />

      <label>Children Ages (comma separated):</label>
      <input type="text" name="childrenAge" />

      <label>Address with Pin Code:</label>
      <textarea name="address" rows="2" required></textarea>

      <div class="row">
        <div>
          <label>Contact Number 1:</label>
          <input type="tel" name="contact1" required />
        </div>
        <div>
          <label>Contact Number 2:</label>
          <input type="tel" name="contact2" />
        </div>
      </div>

      <label>Occupation With Designation :</label>
      <input type="text" name="occupation" />

      <label>Email ID:</label>
      <input type="email" name="email" required />

      <label>Travel Dates:</label>
      <input type="text" name="travelDates" placeholder="2025-12-03 to 2025-12-07" required />

      <button type="submit">Submit</button>
    </form>

    <div class="success-msg" id="successMsg">Your details have been submitted successfully!</div>
  </div>

  <script>
    function calcAge(dob) {
      if (!dob) return '';
      const b = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - b.getFullYear();
      const m = today.getMonth() - b.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < b.getDate())) age--;
      return age;
    }

    document.querySelector('input[name="dob"]').addEventListener('change', function(e){
      document.getElementById('age').value = calcAge(e.target.value);
    });

    document.querySelector('input[name="wifeDob"]').addEventListener('change', function(e){
      document.getElementById('wifeAge').value = calcAge(e.target.value);
    });
